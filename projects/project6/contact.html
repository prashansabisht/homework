  <section class="py-5 contact-bg text-white">

      <h1 class="text-center fw-bold mb-4">Contact Us</h1>
      <p class="text-center mb-5">Have questions or want to join the club? Reach out to us!</p>
      <div class="row">
        <!-- Form -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your name" required />
            </div>

            </div>
            <div class="mb-3">

              <textarea class="form-control" rows="5" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold">Send Message</button>

        </div>
